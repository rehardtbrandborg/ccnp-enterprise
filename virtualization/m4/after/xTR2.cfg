version 15.9
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname xTR2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!         
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback1
 ip address 172.16.3.3 255.255.255.255
!
interface LISP0
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.10.30.2 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
router lisp
 loc-reach-algorithm rloc-probing
 database-mapping 172.16.3.3/32 10.10.30.2 priority 1 weight 1
 database-mapping 172.16.3.3/32 auto-discover-rlocs
 ipv4 itr map-resolver 10.10.30.10
 ipv4 itr
 ipv4 etr map-server 10.10.30.10 key $t0rm
 ipv4 etr
 exit
!
router bgp 65001
 bgp log-neighbor-changes
 neighbor 10.10.30.10 remote-as 65555
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 ioam timestamp
!
!
!
control-plane
!
banner exec ^C
