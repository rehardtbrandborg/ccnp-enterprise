version 15.9
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!         
!
redundancy
!
no cdp log mismatch duplex
!
ip tcp synwait-time 5
! 
!
!
!
!
crypto isakmp policy 1
 encr aes
 hash sha256
 authentication pre-share
 group 14
crypto isakmp key Pluralsight address 10.10.10.1     
!
!
crypto ipsec transform-set transformset esp-aes esp-sha-hmac 
 mode tunnel
!
!         
crypto ipsec profile myprofile
 set transform-set transformset 
!
!
!
!
!
!
interface Loopback20
 ip address 2.2.2.2 255.255.255.255
 ipv6 address 2001:DB8::20/128
 ospfv3 1 ipv6 area 0
!
interface Tunnel12
 ip address 12.12.12.2 255.255.255.252
 ipv6 address 2001:DB8:12::2/64
 ospfv3 1 ipv6 area 0
 tunnel source 10.10.30.2
 tunnel destination 10.10.10.1
 tunnel protection ipsec profile myprofile
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.10.30.2 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
router ospfv3 1
 router-id 2.2.2.2
 !
 address-family ipv6 unicast
 exit-address-family
!
router ospf 1
 network 2.2.2.2 0.0.0.0 area 0
 network 12.12.12.2 0.0.0.0 area 0
!
router bgp 65001
 bgp log-neighbor-changes
 neighbor 10.10.30.10 remote-as 65555
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 ioam timestamp
!
!
!
control-plane
!
banner exec ^C
